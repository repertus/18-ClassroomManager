
<hr>
<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<h3 class="panel-title">Projects
			<div class="btn-group pull-right header-center">
				<a ui-sref="projects.detail" class="btn btn-primary">Add Project</a>
			</div>
		</h3>	
	</div>
	<div class="panel-body">
		<!-- Renders the summary table for all the projects -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Project Name</th>
					<th class="colAlign">Assigned Count</th>
					<th class="colAlign">Edit / Delete</th>
				</tr>
			</thead>
			<tbody ng-repeat="project in projectGrid.projects">
				<tr>
					<td>{{project.name}}</td>
					<td class="colAlign">{{project.assignments.length}}</td>
					<td width="10%" class="colAlign">
						<a ui-sref="projects.detail({projectId : project.projectId})" class="btn btn-primary">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="projectGrid.removeProject(project)">
							<span class="glyphicon glyphicon-remove"></span>
						</button>									
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
