
<hr>
<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<h3 class="panel-title">Projects
		<!-- <div class="btn-group pull-right"> -->
			<div class="btn-group pull-right header-center"><button type="button" class="btn btn-primary">Add Project</button></div>
		</h3>	
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Project Name</th>
					<th>Assigned Count</th>
				</tr>
			</thead>
			<tbody ng-repeat="project in projectGrid.projects">
				<tr>
					<td>{{project.name}}</td>
					<td>X number</td>
					<td width="10%">
						<a ui-sref="projects.detail({projectId : project.projectId})" class="btn btn-primary">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="ProjectGridController.removeProject(project.projectId)">
							<span class="glyphicon glyphicon-remove"></span>
						</button>									
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


<pre>{{projectGrid.data | json}}</pre>
<div ui-view></div>
